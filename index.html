  <body>
    <!--  -->
    <!-- #FFF SIDE BAR  -->
    <div class="sidebar">
      <!-- LOGO -->
      <div class="logo-div">
        <img
          src="logos/the-rocket-logo.png"
          alt="Logo"
          width="80.4"
          height="56.4"
          class="main-logo"
        />
      </div>

      <!-- SIDEBAR ACTIVITY -->
      <div class="activity-container">
        <!-- INPUTS -->
        <form class="activity hidden">
          <div class="input type-input">
            <label class="label" for="type">Type</label>
            <select class="text-input select">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="input distance-input">
            <label class="label" for="duration">Duration</label>
            <input
              class="text-input"
              type="text"
              placeholder="min"
              id="duration"
            />
          </div>
          <div class="input duration-input">
            <label class="label" for="distance">Distance</label>
            <input
              class="text-input"
              type="text"
              placeholder="km"
              id="distance"
            />
          </div>
          <div class="input elev-gain-input hidden">
            <label class="label" for="elevation">elevation</label>
            <input
              class="text-input"
              type="text"
              placeholder="meters"
              id="elevation"
            />
          </div>
          <div class="input cadance-input">
            <label class="label" for="cadance">Cadence</label>
            <input
              class="text-input"
              type="text"
              placeholder="step/min"
              id="cadance"
            />
          </div>

          <button class="form_button">ok</button>
        </form>
